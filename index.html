<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap CSS v5.2.1 -->

<body>
    <header>
        <h1 class="header font">Random Lottery Winner!</h1>
        <h3 class="header spacing font">Use the text box to add names to a list<br>Then use the button to randomly generate a
            winner!</h2>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
              <div class="col-12 text-center">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    id="nameInput"
                    class="form-control font"
                    placeholder="Enter a name"
                  />
                  <div class="input-group-append">
                    <button id="addNameBtn"  class="btn btn-primary font">Add Name</button>
                    <button id="resetBtn" onclick="" class="btn btn-primary font">Reset</button>
                  </div>
                </div>
                <div class="div">
                  <ul id="nameList" class="list-group font"></ul>
                </div>
                <div id="randomName" class="mt-3 text-center randomName"></div>
                <button id="pickRandomBtn" class="btn btn-success mt-3 font">
                  Pick Random Winner
                </button>
              </div>
            </div>
          </div>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>

</html>
